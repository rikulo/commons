analyzer:
  strong-mode:
     implicit-casts: false
  errors:
    todo: ignore
    missing_return: ignore
linter:
  rules:
    - annotate_overrides
    - avoid_init_to_null
    - camel_case_types
    - constant_identifier_names
    #- unnecessary_new
    #- unnecessary_const
    - unnecessary_await_in_return
